<!DOCTYPE html>
<html>
  <head>
    <title>Yopping</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div id="app">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="top-bar-title">
          <button type="button" class="menu-icon hide-for-medium" data-toggle="offCanvas"></button>
          <strong>Yopping</strong>
        </div>
      </div>
      <button type="button" name="button" class="fab">+</button>
      <!-- Wrapper -->
      <div class="off-canvas-wrapper">
        <!-- Left Panel -->
        <div class="off-canvas-absolute position-left reveal-for-medium" id="offCanvas" data-off-canvas data-transition="overlap">
          <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- User Detail -->
          <user-detail v-if="user" :user="user" v-on:logout="logout"></user-detail>
          <!-- Login Form -->
          <login-form v-else v-on:login="login"></login-form>
        </div>
        <!-- Content -->
        <div class="off-canvas-content" data-off-canvas-content>
          <div class="content" v-if="user">
            <div class="small-12 columns">
              <h4 class="title">My Shopping Lists</h4>
            </div>
            <div>
              <!-- Shopping List -->
              <card v-for="list in lists" :shoppinglist="list"></card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vue.js" charset="utf-8"></script>
    <script src="js/vue-router.js" charset="utf-8"></script>
    <!-- <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script> -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
    <script src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
